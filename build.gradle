plugins {
    id 'java'
    id 'maven-publish'
}

group groupI
version versionI

repositories {
    mavenCentral()
    google()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = groupI
            artifactId = artifactI
            version = versionI
            from components.java
        }
    }
}