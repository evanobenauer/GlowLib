plugins {
    id 'java'
    id 'maven-publish'
}

group System.getProperty('groupId')
version System.getProperty('version')

repositories {
    mavenCentral()
    google()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = System.getProperty('groupId')
            artifactId = System.getProperty('artifactId')
            version = System.getProperty('version')
            from components.java
        }
    }
}