plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.util.glowlib'
version '1.0.2'

repositories {
    mavenCentral()
    google()
}

dependencies {

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.util.glowlib'
            artifactId = 'GlowLib'
            version = '1.0.2'
            from components.java
        }
    }
}